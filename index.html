<!DOCTYPE html>
<html>
    <head>
        <title>nosebite Studios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="Keywords" content="">
	    <!--Description! -->
	    <meta name="Description" content="">
	    <meta charset="utf-8">
	    <link rel="stylesheet" href="common.css">
        <link rel="icon" href="icon/designedIco.ico" type="image/gif">
        <link href="https://fonts.googleapis.com/css2?family=Jost&family=Libre+Barcode+128+Text&family=Quicksand&display=swap" rel="stylesheet"> 
    </head>
    <body onload="hideTabs()">
        <div id="github">
            <a href="https://github.com/csertant/matrice" title="Contribute on GitHub!" target="_blank">
                <img class="githublogo" src="img/GitHub-Mark-120px-plus.png" alt="Github Repository" />
            </a>
        </div>
        <div class="full-size container-background">
            <div class="controls">

            </div>
            <div class="half-width margin-large margin-centered flex-centered-content heading">
                <a href="#" title="Home">
                    <img class="padding-regular applogo" src="./img/ic_launcher-playstore.png" alt="Matrice logo"/>
                </a>
                <span id="by-text" class="font-sans margin-regular padding-regular text-title">by</span>
                <a title="Get in touch with us!" href="mailto:nosebitestudios@gmail.com" target="_blank">
                    <img class="margin-regular padding-regular studiologo" src="./img/nosebite_logo_gray.PNG" alt="Nosebite Studios logo"/>
                </a>
                <span id="by-text-after" class="font-sans margin-regular padding-regular text-title"></span>
            </div>

            <div class="two-thirds-width margin-regular margin-centered three-column-grid tab-container">
                <a id="research-tablink" class="font-title text-title margin-small padding-regular tablink" 
                onclick="openTab(event, 'research-tab')" href="#research-tab">Research</a>
                <a id="about-tablink" class="font-title text-title margin-small padding-regular tablink" 
                onclick="openTab(event, 'about-tab')" href="#about-tab">About</a>
                <a id="privacy-tablink" class="font-title text-title margin-small padding-regular tablink" 
                onclick="openTab(event, 'privacy-policy')" href="#privacy-policy">Privacy Policy</a>
            </div>
        </div>
        <div class="full-size tab-background">
            <div class="tabcontent-container">
                <div id="research-tab" class="full-size tabcontent">
                    <h2 id="research-tabtitle" class="font-sans margin-large text-title">Our Research</h2>
                    <div class="padding-regular margin-large">
                        <p id="research-summary" class="font-sans text-regular margin-small"></p>
                    </div>
                </div>
                <div id="about-tab" class="full-size tabcontent">
                    <h2 id="about-tabtitle" class="font-sans margin-large text-title">About the Game</h2>
                    <div class="two-column-grid padding-regular about-content">
                        <div class="padding-regular">
                            <a href="https://play.google.com/store/apps/details?id=com.nosebite.matrice" class="flex-centered-content" target="_blank">
                                <img id="google-play-badge" class="half-width" src="img/google-play-badge.png" alt="Get it on Google Play!">
                            </a>
                        </div>
                        <div class="padding-regular margin-side-large">
                            <p id="about-summary" class="font-sans text-regular margin-side-regular"></p>
                        </div>
                    </div>
                </div>
                <div id="privacy-policy" class="full-size tabcontent">
                    <h2 id="privacy-tabtitle" class="font-sans margin-large text-title">Privacy Policy</h2>
                    <div class="margin-large padding-regular privacy-content">
                        <div>
                            <h2 id="title-web" class="font-title text-medium margin-regular"></h2>
                            <p id="summary-web" class="font-sans text-small margin-small"></p>
                            <p id="paragraph-web" class="font-sans text-regular margin-small"></p>
                        </div>
                        <div>
                            <h2 id="title-game" class="font-title text-medium margin-regular"></h2>
                            <p id="summary-game" class="font-sans text-small margin-small"></p>
                            <h3 id="title1-game" class="font-title text-regular margin-regular"></h3>
                            <p id="p1-game" class="font-sans text-regular margin-small"></p>
                            <p id="p2-game" class="font-sans text-regular margin-small"></p>
                            <h3 id="title2-game" class="font-title text-regular margin-regular"></h3>
                            <p id="p3-game" class="font-sans text-regular margin-small"></p>
                            <p id="p4-game" class="font-sans text-regular margin-small"></p>
                            <p id="p5-game" class="font-sans text-regular margin-small"></p>
                            <p id="p6-game" class="font-sans text-regular margin-small"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-grid" class="three-column-grid padding-giant footer">
            <div>
                <span class="font-barcode text-title vertical-aligned-text margin-side-regular">
                    nosebite studios
                </span>
                <span id="legal-notice" class="font-title text-medium vertical-aligned-text margin-side-regular">
                    &copy;2020 All rights reserved.
                </span>
            </div>
            <div>
                <span id="legal-google" class="font-sans text-small vertical-aligned-text margin-side-regular">
                    Google Play and the Google Play logo are trademarks of Google LLC.
                </span>
            </div>
            <div class="text-right">
                <a href="javascript:i18next.changeLanguage('hu')" 
                class="font-title margin-small text-regular custom-link vertical-aligned-text">HU</a>
                <a href="javascript:i18next.changeLanguage('en')" 
                class="font-title margin-small text-regular custom-link vertical-aligned-text">EN</a>
            </div>
        </div>
    </body>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/i18next/i18next.js"></script>
